<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tus client with WebSocket [Demo]</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="./demo.css" rel="stylesheet" media="screen" />
  </head>
  <body>
    <div class="container">
      <h3>[Demo] Tus client with WebSocket</h1>

      <p>
        This demo is just here to aid developers.
      </p>

      <div class="alert alert-warining" hidden id="support-alert" role="alert">
        <strong>Warning!</strong> Your browser does not seem to support the features necessary to run tus-js-client. The buttons below may work but probably will fail silently.
      </div>

      <hr />

      <div class="form-group row">
        <div class="col-4">
          <label for="endpoint" class="col-form-label"> 
            Upload endpoint:
          </label>
         </div>
        <div class="col-4">
          <input type="text" class="form-control form-control-sm" id="endpoint" name="endpoint" value="https://master.tus.io/files/">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-4">
          <label for="chunksize" class="col-form-label"> 
            Chunk size (bytes):
          </label>
        </div>
        <div class="col-2">
          <input type="number" id="chunksize" name="chunksize" class="form-control form-control-sm">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-4">
          <label for="resume" class="col-form-label"> 
            Perform full upload:
          </label>
        </div>
        <div class="col-4">
          <input type="checkbox" id="resume">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-4"></div>
        <div class="col-4">
          <label class="custom-file">
            <input type="file" id="file" class="custom-file-input">
            <span class="custom-file-control"></span>
          </label>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-8">
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
        <div class="col-4">
          <button class="btn btn-sm btn-success" id="toggle-btn">START</button>
        </div>
      </div>

      <h3>Uploads</h3>
      <p id="upload-list">
        Succesful uploads will be listed here. Try one!
      </p>

    </div>
  </body>

  <script src="../dist/tus.js"></script>
  <script src="./demo.js"></script>
</html>
